<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/main.css">

</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Earth...</p>
    </div>

    <div id="info">
        <h3>3D Earth Map</h3>
        <p>Interactive 3D Earth with high-resolution texture mapping</p>
    </div>

    <div id="controls">
        <strong>Controls:</strong>
        <div class="control-item">
            <span class="control-key">Mouse</span>
            <span>Rotate & Pan</span>
        </div>
        <div class="control-item">
            <span class="control-key">Scroll</span>
            <span>Zoom In/Out</span>
        </div>
        <div class="control-item">
            <span class="control-key">Click</span>
            <span>Focus on Marker</span>
        </div>
    </div>

    <div id="markerPopup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="../resources/js/main.js"></script>
</body>

</html>
