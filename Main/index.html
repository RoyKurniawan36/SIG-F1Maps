<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="icon" href="../resources/img/f1logo.svg" type="image/x-icon" />
    <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
              }
            }
          </script>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Earth...</p>
    </div>

    <div id="markerPopup"></div>
    <div id="toolSwitches"
        style="position:fixed; top:20px; left:20px; z-index:10; background:#111; padding:10px; border-radius:8px; font-family:'Chakra Petch'; color:white;">
        <label><input type="radio" name="tool" value="none" checked> None</label><br>
        <label><input type="radio" name="tool" value="cluster"> Marker Clustering</label><br>
        <label><input type="radio" name="tool" value="radius"> Radius Search</label><br>
        <label><input type="radio" name="tool" value="directions"> Directions</label><br>
        <label><input type="radio" name="tool" value="draw"> Drawing</label>
    </div>



    <script type="module" src="../resources/js/main.js"></script>
</body>

</html>
