<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      /* Toggle Button */
      .nav-toggle {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        padding: 1rem;
      }

      /* Dropdown Menu Styles */
      .nav-global {
        display: none;
        background: white;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
        padding: 1rem;
      }

      body.menu-open .nav-global {
        display: block;
      }

      .nav-global nav ul {
        list-style: none;
        margin-bottom: 1rem;
      }

      .nav-global nav ul li {
        margin-bottom: 0.5rem;
      }

      .nav-global nav a {
        text-decoration: none;
        color: black;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-buttons-left a {
        margin-right: 1rem;
        text-decoration: none;
        padding: 0.5rem 1rem;
        background: #e10600;
        color: white;
        border-radius: 4px;
      }

      .nav-buttons-left {
        margin-top: 1rem;
      }

      /* Optional: Add responsiveness */
      @media (min-width: 768px) {
        .nav-global {
          position: static;
          display: block !important;
          box-shadow: none;
        }

        .nav-toggle {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Toggle Button -->

      aria-label="Toggle navigation menu"
